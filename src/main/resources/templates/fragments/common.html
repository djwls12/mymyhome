<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

  <title th:text="${title}">Hello, spring</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
  <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:fragment="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:fragment="${menu} == 'board'? 'active'">
          <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
        </li>
      </ul>
      <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
         sec:authorize="!isAuthenticated()">Login</a>
      <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
         sec:authorize="!isAuthenticated()">회원가입</a>
      <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <span class="text-white" span sec:authentication="name">사용자</span>
        <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Log Out</button>
      </form>
    </div>
  </nav>
</body>
</html>
